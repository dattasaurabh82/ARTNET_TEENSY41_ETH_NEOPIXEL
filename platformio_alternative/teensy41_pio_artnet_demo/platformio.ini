[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	SPI
	Wire
    https://github.com/vjmuzik/NativeEthernet
	https://github.com/natcl/Artnet
    adafruit/Adafruit NeoPixel@^1.10.4
	adafruit/Adafruit BusIO@^1.11.3
	adafruit/Adafruit GFX Library@^1.10.14
	adafruit/Adafruit SSD1306@^2.5.1
	
	
